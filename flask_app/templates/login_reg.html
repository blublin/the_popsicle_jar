<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_reg.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>The Popsicle Jar | Login</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-md-center">
        <div class="row title-blur mt-3">
            <h1 class="text-center display-1">The Popsicle Jar</h1>
            <h3 class="text-center display-6">What fun will you pick?</h3>
        </div>
        <div class="row justify-content-md-center">
            <!-- Right Column -->
            <div id="right-col" class="col">
                {% with messages = get_flashed_messages(category_filter=["login"]) %}    <!-- declare a variable called messages -->
                    {% if messages %}                     <!-- check if there are any messages -->
                        <div class="bg-danger border border-2 p-3 col-8 mx-auto my-5">
                            {% for message in messages %}         <!-- loop through the messages -->
                                <p>{{message}}</p>          <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/login" method="POST" class="p-3 col-3 mx-auto my-5 form-bg text-light text-center">
                    <input type="radio" name="tab" id="signin" checked="checked"/>
                    <input type="radio" name="tab" id="register"/>
                    
                    <h1 class="text-light mb-2">Login</h1>
                    <div class="form-group mb-2">
                        <input type="email" class="form-control m-auto input-focus" id="email_login" name="email" placeholder="email">
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control m-auto input-focus" id="password_login" name="password" placeholder="password">
                    </div>
                    <input type="submit" class="shadow btn border btn-default bg-success text-light" value="Submit">
                    <div class="tabs">
                        <label class="tab" for="signin">
                            <div class="text">Sign In</div>
                        </label>
                        <label class="tab" for="register">
                            <div class="text">Register</div>
                        </label>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
