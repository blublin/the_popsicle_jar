<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>The Popsicle Jar: Event</title>
</head>
<body>
    <div class="container p-3">

        <!-- Nav Bar -->
        <div class="col d-flex justify-content-evenly align-items-end">
            <a href="/dashboard" class="btn btn-outline-success btn-sm">Dashboard</a>
            <h1 class="display-1">The Popsicle Jar</h1>
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
        <hr>
        <!-- End Nav Bar -->

        <!-- Main Body -->
        <div id="main-content" class="row justify-content-between">
            
            <!-- Top Row -->
            <div id="event-title" class="row pt-5">
                <div class="row">
                    <h2 class="pl-3 pt-3 text-center">{{ event.name }}</h2>
                </div>
            </div>
            <!-- End Top Row -->

            <!-- Main Row Content -->
            <div id="main-row"  class="row pt-4 justify-content-around">
                <!-- Short Event Info -->
                <div class="col-3 mr-3">
                    <table class="table table-sm table-borderless border border-dark w-auto my-auto mx-auto">
                        <tbody>
                            <tr>
                                <th>Created By: </th>
                                <td>{{ creator }}</td>
                            </tr>
                            <tr>
                                <th>What: </th>
                                <td>{{ event.activity_type }}</td>
                            </tr>
                            <tr>
                                <th>When: </th>
                                <td>{{ event.when }}</td>
                            </tr>
                            <tr>
                                <th>Attending: </th>
                                <!-- https://www.w3schools.com/howto/howto_css_table_responsive.asp -->
                                <!-- https://vembarrajan.medium.com/html-css-tricks-scroll-able-table-body-tbody-d23182ae0fbc -->
                                <!-- https://www.w3docs.com/snippets/html/how-to-create-a-table-with-a-fixed-header-and-scrollable-body.html -->
                                {% for user in attending %}
                                    <td><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></td>
                                {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- End Short Event Info -->

                <!-- Event Description -->
                <div class="col-9"> <!-- Push content left towards short event info -->
                    <table class="table table-sm table-borderless border border-dark w-auto my-auto mx-auto">
                        <thead>
                            <tr>
                                <th>Description:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ event.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- End Main Row Content -->

        </div>
        <!-- End Main Body -->

    </div>
</body>
</html>
